<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="login-container">
			<div class="login-background">
				<img src="{{ url_for('static', filename='../static/media/placeholder background image.png') }}" alt="background image" class="background-image">
			</div>
			<div class="register">
				<h1>Register</h1>
				<div class="links">
					<a href="{{ url_for('login') }}">Login</a>
					<a href="{{ url_for('register') }}" class="active">Register</a>
				</div>
				<div class="credential-container">
					<form action="{{ url_for('register') }}" method="post" autocomplete="off">
						<div class="credential-row">
							<label for="username">
								<i class="fas fa-user"></i>
							</label>
							<input type="text" name="username" placeholder="Username" id="username" value="Username" required>
						</div>
						<div class="credential-row">
							<label for="password">
								<i class="fas fa-lock"></i>
							</label>
							<input type="password" name="password" placeholder="Password" id="password" value="Username123!" required>
						</div>
						<div class="credential-row">
							<label for="email">
								<i class="fas fa-envelope"></i>
							</label>
							<input type="email" name="email" placeholder="Email" id="email" value="username@gmail.com" required>
						</div>
						<div class="credential-row">
						{{ form.recaptcha }}
						</div>
						<div class="msg">{{ msg }}</div>
						<input type="submit" value="Register" class="register-button">
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
